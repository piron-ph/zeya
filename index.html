<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE.</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: pink;
        }

        .container {
            text-align: center;
            background-color: #212121;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid pink;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
            border: 2px solid pink;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: pink;
        }

        #maliyanbabe {
            color: pink;
            display: block;
            font-size: 14px;
            margin-top: 10px;
        }

        #consoleWindow {
            display: none;
            background-color: #000;
            color: white;
            border-radius: 5px;
            font-family: monospace;
            width: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .typing {
            animation: typing 3s steps(30) 1s forwards;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Type the word you see in the letter included in your flower</h2>
        <input type="text" id="inputField" placeholder="type it here, love :)">
        <p id="maliyanbabe">Babe, you have to wait until the 7th. There you will see the right word.</p>
        <p id="maliyanbabe">Try uppercase.</p>

        <div id="consoleWindow">
            <pre id="consoleText"></pre>
        </div>
    </div>

    <script>
        const magicWord = "love";
        const alyssaWord = "alyssa";
        const clueWord = "clue"; 
        const clue2Word = "clue2";
        const clue3Word = "clue3"; 
        const inputField = document.getElementById("inputField");
        const maliyanbabe = document.getElementById("maliyanbabe");
        const consoleWindow = document.getElementById("consoleWindow");
        const consoleText = document.getElementById("consoleText");
    
        async function loadMessage() {
            try {
                const response = await fetch('hidden1.txt');
                if (!response.ok) throw new Error('sorry babe. walang gumagana huhu');
                const message = await response.text();
                return message;
            } catch (error) {
                console.error(error);
                return "sorry babe. walang gumagana huhu"; 
            }
        }
    
        async function typeConsoleMessage() {
            const message = await loadMessage();
            let i = 0;
            const typingInterval = setInterval(() => {
                consoleText.textContent += message.charAt(i);
                i++;
                if (i === message.length) {
                    clearInterval(typingInterval);
                }
            }, 100); 
        }
    
        inputField.addEventListener("input", function() {
            if (inputField.value.toLowerCase() === magicWord.toLowerCase()) {
                window.location.href = "https://piron-ph.github.io/zeya/ilove.html";
            } 
            else if (inputField.value.toLowerCase() === alyssaWord.toLowerCase()) {
                maliyanbabe.style.display = "none";
                consoleWindow.style.display = "block";
                typeConsoleMessage();
            }
            else if (inputField.value.toLowerCase() === clueWord.toLowerCase()) {
                maliyanbabe.textContent = "It is something rational";
            } 
            else if (inputField.value.toLowerCase() === clue2Word.toLowerCase()) {
                maliyanbabe.textContent = "6 letters"; 
            }
            else if (inputField.value.toLowerCase() === clue3Word.toLowerCase()) {
                maliyanbabe.textContent = "it is something you owned, some may have it, and it cannot be taken away from you"; 
            }
            else {
                maliyanbabe.style.display = "block";
                consoleWindow.style.display = "none";
            }
        });
    </script>
    

</body>
</html>
