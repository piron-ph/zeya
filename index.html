<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE.</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: pink;
            
        }

  
        .container {
            text-align: center;
            background-color: #212121;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid pink;
        }

   
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
            border: 2px solid pink;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: pink;
        }

    
        #maliyanbabe {
            color: pink;
            display: none;
            font-size: 14px;
            margin-top: 10px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Type the word you see in the letter included in your flower</h2>
        <input type="text" id="inputField" placeholder="type it here, love :)">
        <p id="maliyanbabe">Babe, you have to wait until the 7th. There you will see the right word.</p>
        <p id="maliyanbabe">Try uppercase.</p>
    </div>

    <script>
        const magicWord = "love";
        const inputField = document.getElementById("inputField");
        const maliyanbabe = document.getElementById("maliyanbabe");

    
        inputField.addEventListener("input", function() {
     
            if (inputField.value.toLowerCase() === magicWord.toLowerCase()) {
                window.location.href = "https://piron-ph.github.io/zeya/ilove.html";  
            } else {
                maliyanbabe.style.display = "block";  
            }
        });
    </script>

</body>
</html>
