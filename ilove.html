<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE.</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <style>
        html {
            background: linear-gradient(to bottom right,
                    #121212, #121212,#ff66b2, #ff3385,
                    #ff66cc, #ff99ff,
                    #ff66b3, #ff1aff,
                    #ff4d94, #ff0080, #121212, #121212);
            background-repeat: no-repeat;
            background-size: 1000% 1000%;
            animation: gradient 50s ease infinite;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: pink;
            font-family: Helvetica, sans-serif;
            font-weight: lighter;
        }

        .center {
            font-weight: bolder;
        }

        .hidden-message {
            color: transparent;
            font-size: 24px;
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            cursor: pointer;
        }

        .hidden-message.active {
            color: white;
        }
    </style>

    <div class="container">
        <h1 class="center">I LOVE</h1>
        <h1 id="word"></h1>
        <!-- Hidden message button -->
        <div id="hiddenMessage" class="hidden-message">
            Click me
        </div>
    </div>

    <script src="zeya.js"></script>
</body>
</html>
